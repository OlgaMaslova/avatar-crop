<div class="main-container"> 
  <h1>
    Best tool to crop avatar pictures!
  </h1>
  <div>
    Let's start by uploading your picture
  </div>
  <input type="file" (change)="onFileChange($event)">
  <div class="mask-container" id="mask-container">
    <img [src] = "imageSrc" id="image">
    <div class="mask"></div>
  </div>
  <button (click)="onCrop()">Crop and download</button>
 
  <!-- GitHub Issues Section -->
  <div class="github-section">
    <h2>Repository Issues</h2>
    <app-github-issues></app-github-issues>
  </div>
</div>
